{% load static %}
<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
    <meta charset="UTF-8">
    <title>CRUD Wizard</title>
</head>
<body ng-controller="MainController">
<h1>This is an automatic page created with CRUD Wizard</h1>
<h2>And this is an automatic list generated by Angular...</h2>

  <ul>
    <li ng-repeat="entry in entries">
      <p>{$ entry.name $}</p>
    </li>
  </ul>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.5.8/angular-resource.min.js"></script>


<script type="text/javascript" src="{% static "services.js" %}"></script>
<script type="text/javascript" src="{% static "controllers.js" %}"></script>
<script type="text/javascript" src="{% static "app.js" %}"></script>
</body>
</html>
